<ion-header>

  <ion-navbar>
    <ion-title>List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-fab right bottom>
    
        <button class="add" ion-fab  (click)=ADD()><ion-icon name="add" (click)=ADD()></ion-icon></button>
      
    </ion-fab>


    <ion-list>
        <ion-item *ngFor="let a of Kiso; let i = index">
        
          <h2>Name:{{a.Name}}</h2>
          <h3>Surname:{{a.Surname}}</h3>
          <p>Student No:{{a.StudentNumber}}</p>
          <button ion-button clear item-end color="secondary" (click)="View(i)">Update</button>
        </ion-item>
       </ion-list>

<!-- {{Name}} {{Surname}}  {{StudentNumber}} -->



</ion-content>
